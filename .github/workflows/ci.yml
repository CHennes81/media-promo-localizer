name: CI

on:
  push:
    branches: [main, dev, qa]
  pull_request:
    branches: [main, dev, qa]

jobs:
  frontend:
    name: Frontend â€“ lint, type-check, build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type-check web app
        run: npm run -w @app/web typecheck

      - name: Build web app
        run: npm run -w @app/web build
